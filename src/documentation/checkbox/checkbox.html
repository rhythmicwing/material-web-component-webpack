<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>

        <navigation></navigation>
        <topappbar></topappbar>

        <main class="mdc-top-app-bar--fixed-adjust">
            <section class="main-content">
                <div class="content-section mdc-elevation--z3">
                    <h2 class="mdc-typography--headline6">Checkbox</h2>
                    <div class="demo-group">
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox mdc-checkbox--touch">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1"/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                                <div class="mdc-checkbox__focus-ring"></div>
                            </div>
                            <label for="checkbox-1">Checkbox</label>
                        </div>

                        <div class="mdc-form-field">
                            <div class="mdc-checkbox mdc-checkbox--touch">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-2" checked/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                                <div class="mdc-checkbox__focus-ring"></div>
                            </div>
                            <label for="checkbox-2">Checked Checkbox</label>
                        </div>

                        <div class="mdc-form-field">
                            <div class="mdc-checkbox mdc-checkbox--disabled">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-3" disabled/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                                <div class="mdc-checkbox__focus-ring"></div>
                            </div>
                            <label for="checkbox-3">Disabled Checkbox</label>
                        </div>

                        <div class="mdc-form-field">
                            <div class="mdc-checkbox mdc-checkbox--touch">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-4" data-indeterminate="true"/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                                <div class="mdc-checkbox__focus-ring"></div>
                            </div>
                            <label for="checkbox-4">Indeterminate Checkbox</label>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
